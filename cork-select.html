<style>
  :host {
    display: inline-block;
  }

  .option {
    cursor: pointer;
    padding: 13px;
    border-bottom: 1px solid var(--medium-background-color);
    display: flex;
    align-items: center;
    font-size: var(--cork-font-size, 16px);
  }
  
  .option:hover, .option:focus {
    background-color: var(--light-background-color);
    color: var(--default-primary-color);
    outline: none;
  }

  iron-icon {
    margin-right: 5px;
  }

  cork-popup-button {
    display: block;
  }

  #optionsRoot {
    max-height: 250px;
    overflow-y: auto;
    overflow-x: hidden;
  }
</style>

<cork-popup-button open="{{active}}" icon="[[icon]]" label="[[label]]" id="btn">
  <div id="optionsRoot">
    <template is="dom-repeat" items="[[_options]]">
      <div 
        class="option" 
        on-click="_onOptionClick" 
        on-keydown="_onKeyDown"
        on-keyup="_onKeyUp"
        on-keypress="_onKeyPress"
        tabindex="1" 
        index$="[[index]]">
        <iron-icon hidden$="[[!item.icon]]" icon="[[item.icon]]"></iron-icon>
        <span>[[item.label]]</span>
      </div>
    </template>
  </div>
</cork-popup-button>
